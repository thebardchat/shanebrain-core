# ShaneBrain Tmux Config

# ── Prefix ──
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── General ──
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -sg escape-time 10

# ── Pane splitting ──
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Vi-style pane navigation ──
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Pane resizing ──
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Reload config ──
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Status bar ──
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=colour235,fg=colour248"

set -g status-left-length 40
set -g status-left "#[fg=cyan,bold] #H #[fg=colour248]| "

set -g status-right-length 80
set -g status-right "#[fg=yellow]up #(uptime -p | sed 's/up //') #[fg=colour248]| #[fg=green]#(free -h | awk '/Mem:/{print $3\"/\"$2}') #[fg=colour248]| #[fg=cyan]%H:%M "

# ── Window status ──
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "
setw -g window-status-separator ""

# ── Pane borders ──
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=cyan"
