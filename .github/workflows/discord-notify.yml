name: Discord Commit Notification

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: false
          title: "ðŸ§  ShaneBrain Updated"
          description: |
            **Commit:** `${{ github.event.head_commit.message }}`
            **By:** ${{ github.actor }}
          color: 0x3498db
          username: ShaneBrain Git
          avatar_url: https://raw.githubusercontent.com/thebardchat/shanebrain-core/main/.github/assets/shanebrain-avatar.png