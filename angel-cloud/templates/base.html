<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Angel Cloud{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">ANGEL CLOUD</a>
            <nav>
                {% if user %}
                    <a href="/welcome">Dashboard</a>
                    <a href="/chat">Chat</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Join</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            Angel Cloud &mdash; Part of the ShaneBrain Ecosystem
        </div>
    </footer>
</body>
</html>
