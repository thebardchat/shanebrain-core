{% extends "base.html" %}
{% block title %}Join Angel Cloud{% endblock %}

{% block content %}
<div class="form-wrap">
    <h2>// BECOME A NEWBORN</h2>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/api/register">
        <div class="form-group">
            <label>USERNAME</label>
            <input type="text" name="username" required minlength="3" maxlength="32"
                   pattern="[a-zA-Z0-9_-]+" title="Letters, numbers, hyphens, underscores only"
                   value="{{ username or '' }}" autocomplete="username">
        </div>
        <div class="form-group">
            <label>EMAIL</label>
            <input type="email" name="email" required
                   value="{{ email or '' }}" autocomplete="email">
        </div>
        <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" name="password" required minlength="8" autocomplete="new-password">
        </div>
        <div class="form-group">
            <label>CONFIRM PASSWORD</label>
            <input type="password" name="password_confirm" required minlength="8" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-solid">Create Account</button>
    </form>

    <div class="form-footer">
        Already an Angel? <a href="/login">Sign in</a>
    </div>
</div>
{% endblock %}
